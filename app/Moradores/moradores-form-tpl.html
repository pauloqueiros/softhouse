<div class="card o-hidden border-0 shadow-lg mt-0 pt-0 mr-2 ml-2">
    <div class="card-body p-0">
        <!-- Nested Row within Card Body -->
        <div class="row">
            <div class="col-lg-7">
                <div class="p-5">
                    <div class="user">
                        <div class="text-center">
                            <h1 class="h4 text-gray-900 mb-4">Editar Morador</h1>
                        </div>
                        <div class="form-group">
                            model => model.IdMorador
                        </div>
                        <div class="form-group">
                         model => model.Nome
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                model => model.Telefone
                            </div>
                            <div class="col-sm-6">
                               model => model.Cpf
                            </div>
                        </div>

                        <div class="form-group">
                           model => model.Email
                        </div>


                        <div class="form-group">
                           model => model.IdApartamentoFkMorador
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <a href="@Url.Action("ListaMorador", "Home/")" class="btn btn-danger btn-user btn-block">
                                    Voltar
                                </a>
                            </div>
                            <div class="col-sm-6">
                                <input type="submit" class="btn btn-success btn-user btn-block" value="Save" class="btn btn-default" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-5 d-none d-lg-block bg-register-image"></div>
        </div>
    </div>
</div>
